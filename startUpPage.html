<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewpoint" content="width=device-width, initialscale=1.0"/>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="logo">
            <img src="images/jacket.png" width="150" height="150">
        </div>
        <div id="header">
            <h1>SpaZaTrack</h1>
            <p id="Slogan">Store Mangement in your pocket</p>
            </div>
        <br>
        <div id="welcomeM">
            <h1>Welcome</h1>
        </div>
            <p id="signUpM">SignUp to start managing your store to greatness</p>

        <div id="auth-Container">
            <div class="googleSignUp">
                 <div id="g_id_onload"
                             data-client_id="YOUR_GOOGLE_CLIENT_ID"
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleGoogleSignIn"
                             data-auto_prompt="false">
                        </div>
                        
                        <div class="g_id_signin" 
                             data-type="standard"
                             data-shape="rectangular"
                             data-theme="outline"
                             data-text="continue_with"
                             data-size="large"
                             data-logo_alignment="left">
                        </div>
                        <br>
                        <P id="suggestion">or</P>
                        <br>
                        <div id="freeMode">
                            <button class="userMode">Free Mode</button>
                        </div>
            </div>
        </div>
    </body>
</html>
